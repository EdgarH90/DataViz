<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body onload='init()'>
    <section class="container">
			  <h1 class="display-1 text-center"><i class="fab fa-reddit-alien"></i>social stock</h1>
			  <h3 class="text-center">How social media can influence financial markets </h3>   
	</section>
	<section class = "container">
		<div class="row justify-content-md-center">
			<div id= "pg1" class="col-sm rounded d-flex align-items-center justify-content-center">The Rise of WallStreetBets</div>
			<div id= "pg2" class="col-sm rounded d-flex align-items-center justify-content-center">Meme Investing</div>
			<div id= "pg3" class="col-sm rounded d-flex align-items-center justify-content-center">Crypto Mania</div>
		</div>
		<div class="row justify-content-md-center">
			<div id = "chart-text" class = "col-md"></div>
			<div class="col-md"><svg id="chart" width = 850 height = 850></svg></div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script>
	async function init(){
	// set size attributes for svg
	var width = 700;
	var height = 700;
	var margin = 75;
	var padding = 0;
	
	var formatTime = d3.timeFormat("%d %b %Y");
	var formatValues = d3.format(",");
	var formatAxisValues = d3.format(".2s");
	var parseDate = d3.timeParse("%m/%d/%Y %H:%M");
	var cutoffDate = new Date("2016-11-01");

	// convert csv values to dates and integers
	var rowConverter = function(d){
		return {
			Date: parseDate(d.Date),
			SubCount: parseInt(d.SubCount)
			}
		};

	// wait for datasets to load
	var [wsbData, stockData] = await Promise.all([d3.csv('/assets/data/wsbSubs.csv', rowConverter), 
		d3.csv('/assets/data/companyVals.csv')]
		);
	var wsbChartText = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex tempora dolor placeat odio cum id amet, cupiditate optio quaerat, expedita atque odit, accusantium doloremque ea doloribus natus corporis sequi soluta?<br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore at earum vel officiis ratione voluptatibus nesciunt quibusdam asperiores nisi eaque tempore, fuga deleniti? Dicta aut, et nihil cumque corrupti quos!";

	console.log(stockData);
	
	// defining the div for the tooltip
	// source: https://bl.ocks.org/d3noob/a22c42db65eb00d4e369
	var div = d3.select("body").append("div")	
	.attr("class", "tooltip")				
    .style("opacity", 0);

	// define variable for important dates
	var keyDates = [];
	keyDates.push(wsbData[1118], wsbData[1367], wsbData[1458] );
	console.log(keyDates);

	// create scales for line charts
	var x = d3.scaleTime()
		.domain([
			d3.min(wsbData, function(d){ return d.Date; }),
			d3.max(wsbData, function(d){ return d.Date; })
		])
		.range([padding, width - padding]);
	var y = d3.scaleLinear()
		.domain([
			0,
			d3.max(wsbData, function(d){ return d.SubCount; })
		])
		.range([height - padding, padding]);
	
	console.log(x.domain());
	console.log(d3.max(wsbData));
	console.log(y.domain())
	console.log("keyDates[1] value is: ", keyDates[1])
	// generate visualization
	var wsbViz = function(d){
		var svg = d3.select("#chart")
		.attr("width", width + 2 *margin)
		.attr("height", height + 2*margin);
		var wsb_line = d3.line()
			.x(function(d) { return x(d.Date); })
			.y(function(d) { return y(d.SubCount); });	
		// add line to points
		svg.append("path")
			.datum(wsbData) //.filter(function(d) {return d.SubCount > 100000}))
			.attr("class", "chartLine")
			.attr("d", wsb_line)
			.attr("transform","translate("+margin+","+margin+")");
		// plot data points
		svg.append("g")
			.attr("transform","translate("+margin+","+margin+")")
			.selectAll("circle").data(keyDates).enter().append("circle")
			.attr("r", 10)
			.attr("cx", function (d,i) { return (x(d.Date)); })
			.attr("cy", function(d,i) { return (y(d.SubCount)); })
			.on("mouseover", function(e,d) {
				console.log(d.SubCount); 		
				div.transition()
					.duration(200)
					.style("opacity", .9);
				div .html(formatTime(d.Date) + "<br/>" + formatValues(d.SubCount))
					.style("left", (event.pageX + 20) + "px")
					.style("top", (event.pageY) + "px");
				d3.select(this)
					.style("fill", "orange");
					})				
			.on("mouseout", function(d,i) {		
				div.transition()		
					.duration(500)		
					.style("opacity", 0);
				d3.select(this)
					.style("fill", "white")	
			})
		// add axes and labels
		svg.append("g")
			.attr("class", "axisWhite")
			.attr("transform","translate("+margin+","+margin+")")
			.call(d3.axisLeft(y).tickFormat(function(d) { return formatAxisValues(d)}))
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y",0- margin + 10)
			.attr("x",0 - (height / 2))
			.attr("dy", "1em")
			.style("text-anchor", "middle")
			.text("Number of Members");
		svg.append("g")
			.attr("class", "axisWhite")
			.attr("transform","translate("+margin+","+(height+margin)+")")
			.call(d3.axisBottom(x).ticks(d3.timeYear).tickFormat(d3.timeFormat("%Y")))
			.append("text") // text label for the x axis
			.attr("x", width / 2 )
			.attr("y", 0 + (margin - 20) / 2)
			.attr("dy", "1em")
			.style("text-anchor", "middle")
			.text("Year");
		// generate paragraphs for chart
		d3.select("#chart-text").append("p").html(wsbChartText)
			.transition()		
			.duration(1500)		
			.style("opacity", 100);
		};

	// generate first chart on click
	d3.select("#pg1")
		.on("click", function(d) { 
			var chartStatus = d3.select("#chart").selectAll("circle").empty() 
			if (chartStatus) { return wsbViz();}
			else {
				d3.select("#chart").selectAll('*').remove();
				d3.select("#chart-text").selectAll('*').remove();
			};
		});
	};
	</script>
	
</body>
</html>
